<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Система сообщений (jQuery)</title>
	<link rel="stylesheet" href="css/kube.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="row centered">
	   	
	   	<!-- блок с выводом сообщений-->
	    <div class="message-row col col-8">
	    	<div class="col-message col-message-list"></div>
	    </div>
		
		<!-- блок с управлющими элементами -->
		<div class="col-message-send col col-8">
			<div class="col-message col-message-with-textarea">
				<div class="form-item">
		    	    <textarea rows="4" class="send-text"></textarea>
		    	</div>

		    	<button class="button primary small send-button">
		    		Отправить
		    	</button>
			</div>
		</div>

	</div>
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
